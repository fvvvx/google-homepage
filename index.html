<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My clone of Google.com</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>    
    <body>
        <div id="navbar">
            <ul>
                <li class="navbar-listitem"><img id="navbar-buttons" src="./images/logos.png"></li>
                <li class="navbar-listitem"><p><a class="navbar-link" href="https://images.google.com">Images</a></p></li>
                <li class="navbar-listitem"><p><a class="navbar-link" href="https://mail.google.com">Gmail</a></p></li>
            </ul>
        </div>
        <div class="center-content">
            <div id=logo>
                <img src=" https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="colorful google logo">
            </div>
            <div id="input-area">
                <input id="input-box" type="text" form="search-term">
            </div>
            <div id="btn-area">    
                <button class="btn" id="search-btn"> 
                    Google Search
                </button>
                <button class="btn" id="lucky-btn">
                    I'm Feeling Lucky
                </button>
            </div>
        </div>
    </body>
</html>
